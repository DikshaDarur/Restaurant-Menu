<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f1e5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d35400;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .menu-category {
            background: white;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #d35400;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }
        span {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Delicious Bites Menu</h1>
    </header>
    <main>
        <section class="menu-category">
            <h2>Appetizers</h2>
            <ul>
                <li>Garlic Bread <span>₹499</span></li>
                <li>Bruschetta <span>₹599</span></li>
                <li>Caesar Salad <span>₹699</span></li>
            </ul>
        </section>
        
        <section class="menu-category">
            <h2>Main Courses</h2>
            <ul>
                <li>Grilled Salmon <span>₹1,599</span></li>
                <li>Chicken Alfredo <span>₹1,499</span></li>
                <li>Vegetable Stir Fry <span>₹1,299</span></li>
            </ul>
        </section>
        
        <section class="menu-category">
            <h2>Desserts</h2>
            <ul>
                <li>Chocolate Cake <span>₹699</span></li>
                <li>Cheesecake <span>₹799</span></li>
                <li>Ice Cream Sundae <span>₹599</span></li>
            </ul>
        </section>
    </main>
</body>
</html>
